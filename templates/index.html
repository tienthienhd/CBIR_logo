<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.filepicker.js') }}"></script>
</head>
<body>
<div class="container">
  <div class="header">
    <h1 align="center">Content Base Image Retrieval (CBIR)</h1>
    <p align="center">Image Retrieval System based on content using sift feature</p>
  </div>

  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 border border-primary">
      <h3 align="center">Query</h3>
      <form id="upload-file" method="POST" enctype="multipart/form-data">
        <input data-label="Upload" class="filepicker" multiple="" type="file"
               name="file" id="origin_picture"
               accept="image/png, image/jpeg, image/jpg"
        >
        <!--        <input type="text" name="filepath">-->
      </form>
      <input type="submit" value="Query" id="query">
    </div>
    <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 border border-success">
      <h3 align="center">Results</h3>
      <hr>
      <div class="images">
        <div class="row">
          <div class="col-lg-4 col-xl-4" align="center">
              <img class="img-responsive img" src="{{ url_for('static', filename='imgs/000001.jpg') }}" alt="Chania" style="width:100%">
              <h4>000001.jpg</h4>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>

<div class="show" id="hoanggiang" style="position: relative;margin-left: 25%;margin-top: -18%; display:none;">

</div>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">000001.jpg</h4>
      </div>
      <div class="modal-body" id="content">
<!--        show image-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<script>
    $(function() {
        $("input[type='file'].filepicker").filepicker();
    });

     $("#origin_picture").change(function(e) {
        var form_data = new FormData($('#upload-file')[0]);
        $.ajax({
            type: 'POST',
            url: '/upload_file',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success: function(data) {
                console.log(data);
            },
        });
    });

    $('.img').click(function(){
        $('#content').empty();
        var src = $(this).attr('src');

        var t='<img class="img-responsive" src="'+src+'" alt="test" style="width:100%; height:500px">';
       $('#content').append(t);
       $("#myModal").modal();
    });

    $("#query").click(function() {
        $.post('/query', {}, function(result){
            if ('error' in result) {
                alert(result['error']);
                return 'error';
            }

            results = result["results"];

            <div class="row">
          <div class="col-lg-4 col-xl-4" align="center">
              <img class="img-responsive img" src="{{ url_for('static', filename='imgs/000001.jpg') }}" alt="Chania" style="width:100%">
              <h4>000001.jpg</h4>
          </div>

        </div>
            results.forEach(function(value, i){
              if (i % 3 == 0){
                $('#images').append('<div class="row" id='row_result'></div>')

              }

              var count = $('#images').children().last().children().length;
              if (count < 3):
                row = $('#images').children().last()
                row.append('
                <div class="col-lg-4 col-xl-4" align="center">
                  <img class="img-responsive img" src="{{ url_for('static', filename='imgs/000001.jpg') }}" alt="Chania" style="width:100%">
                <h4>000001.jpg</h4>
          </div>')

            });

        });
    });
</script>

</body>
</html>
